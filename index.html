
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Movie store</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <h2>
    <div id="subtitle">BUY MOVIE TICKETS</div>
  </h2>

  <!-- movies list to the left of the webpage -->
  <div>
    <ul id="films"></ul>
  </div>
    

  <!-- movie poster positioning -->
  <img id="poster" alt="[MOVIE TITLE]"/>
     
  <!-- movie information section-->

    <div id="title"></div>
      <div id="runtime"></div>
        <div>
          <div id="film-info"></div>
            <span id="showtime"></span>
            <span id="ticket-num"></span> 
        </div>

      Buy Ticket
    </button>
  </div>
  
    <script src="index.js"></script>
  </body>
